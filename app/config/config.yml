imports:
    - { resource: parameters.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en

framework:
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    serializer: 
        enabled: true
        enable_annotations: true
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true
    templating:
        engines: ['twig']
    profiler: { only_exceptions: true }

security:
    providers:
        auth_token_user_provider:
            id: auth_token_user_provider
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            stateless: true
            simple_preauth:
                authenticator: auth_token_authenticator
            provider: auth_token_user_provider
            anonymous: ~
    encoders:
        ApiBundle\Entity\Auth:
            algorithm: bcrypt

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    cache: false

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        mapping_types:
            enum: string

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        default_entity_manager: api

nelmio_api_doc:
    documentation:
        info:
            title: FabLab API Documentation
            version: 1.0.0
    areas:
        path_patterns: # an array of regexps
            - ^(?!/_)^(?!/$)^(?!/api/doc) #Ne commence pas par _ et ne termine pas par /

doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations
    organize_migrations: false # Version >= 1.2, possible values are: "BY_YEAR", "BY_YEAR_AND_MONTH", false
    custom_template: ~ # Version >= 1.2, path to your custom migrations template

sensio_framework_extra:
    request: { converters: true }
    view: { annotations: true }
    
fos_rest:
    param_fetcher_listener: true
    body_converter:
        enabled: true
    view:
        formats: { json: true, xml: false, rss: false }
        view_response_listener: true        
    serializer:
        serialize_null: true
    format_listener:
        rules:
            - { path: '^/', priorities: ['json'], fallback_format: 'json' }
    exception:
        enabled: true
        messages:
            Symfony\Component\HttpKernel\Exception\UnauthorizedHttpException: true
            ApiBundle\Exception\BadRequestException: true
        codes:
            Symfony\Component\HttpKernel\Exception\UnauthorizedHttpException: 401
            ApiBundle\Exception\BadRequestException: 400

assetic:
    debug:          '%kernel.debug%'
    use_controller: '%kernel.debug%'
    filters:
        cssrewrite: ~

jms_serializer:
    handlers:
        datetime:
            default_format: 'Y-m-d\TH:i:s'

services:
    auth_token_user_provider:
        class: ApiBundle\Security\AuthTokenUserProvider
        arguments: ["@auth_token_repository", "@user_repository"]
        public:    false
    auth_token_repository:
        class:   Doctrine\ORM\EntityManager
        factory: ["@doctrine.orm.entity_manager", "getRepository"]
        arguments: ["ApiBundle:AuthToken"]
    user_repository:
        class:   Doctrine\ORM\EntityManager
        factory: ["@doctrine.orm.entity_manager", "getRepository"]
        arguments: ["ApiBundle:Auth"]
    auth_token_authenticator:
        class:     ApiBundle\Security\AuthTokenAuthenticator
        arguments: ["@security.http_utils"]
        public:    false
